<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <!--link CSS-->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for cart icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Shop With Me</h1>
    <div>
      <a href="#" class="profile">Profile</a>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Search Here..." class="search-input"/>
      <button type="submit" class="search-button">Search</button>
      <i class="fa-solid fa-cart-shopping" id="icon"><sub>0</sub></i>
    </div>
  </nav>


  <div class="product-grid">
    <div class="product-card">
      <img src="https://t4.ftcdn.net/jpg/13/72/69/17/360_F_1372691739_l5dQKz9g3XHX5ERUamSlTU9VnmmrZqqO.jpg" alt="Product one">
      <h3>Product one</h3>
      <p>$2.50</p>
    </div>
    <div class="product-card">
      <img src="https://media.istockphoto.com/id/1352881713/photo/mango-fruit-with-drops-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=xNgofvhPOsksKtOMK9sbvQ2qZpMS6WQ3UC6Omv7g8-0=" alt="Product two">
      <h3>Product two</h3>
      <p>$1.20</p>
    </div>

    <div class="product-card">
      <img src="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE=" alt="Product three">
      <h3>Product three</h3>
      <p>$2.00</p>
    </div>
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/1485150464/photo/close-up-of-watermelon-slices-against-white-background.jpg?s=612x612&w=0&k=20&c=RGGGiIV3PTT614v5Sw2zJkkqB-qCCZrLQ0P6e6xkEtY=" alt="Product four">
      <h3>Product four</h3>
      <p>$3.00</p>
    </div>
  </div>
</body>
</html>
